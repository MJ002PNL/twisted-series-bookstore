<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="payment-form">
    <h1>Payment Details</h1>
    <form id="paymentForm">
      <label for="name">Cardholder Name:</label>
      <input type="text" id="name" placeholder="Full Name" required>

      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" placeholder="16-digit MasterCard" required maxlength="16" pattern="\d{16}">

      <label for="expMonth">Expiry Month:</label>
      <input type="number" id="expMonth" placeholder="MM" min="1" max="12" required>

      <label for="expYear">Expiry Year:</label>
      <input type="number" id="expYear" placeholder="YYYY" min="2024" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="3 or 4 digits" required maxlength="4" pattern="\d{3,4}">

      <button type="submit">Continue</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
